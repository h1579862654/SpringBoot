<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>找回密码</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery_3.5.1.js"></script>
	</head>
	<body>
		<div class="container ">
			<div class="mb-30 forgotPwd-form">
				<h2 >找回密码  <a href="login.html" style="float: right;color: #efa2a9">返回登陆</a> </h2>

				<div class="form-group">
					<label>手机号码</label>
					<input type="text" class="form-control" id="phone">
					<span id="ts_phone" style="color: #F53994;"></span>
				</div>
				<button id = 'x'>下一步</button>

				
			</div>
			
		</div>
	</body>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#x").click(function() {
				console.log("点击!")
				var phone = $("#phone").val(); //获取提交的值

				//进行判断，如果获取的值为0那么提示账号不能为空
				if (phone.length == 0) {
					$("#ts_phone").html("请输入手机号码");
					return false;
				}
				$.ajax({
					url: "forgotPwd",
					method:'post',
					dataType : 'json',
					data: {
						phone: phone,
					},
					success: function(da) {
						//请求成功自动调用的方法

						var tpro = da.list;
						for(var i=0;i<tpro.length;i++){
							//do something
							console.log(tpro[i].id);
							console.log(tpro[i].uuid);
							console.log(tpro[i].pname);
							console.log(tpro[i].pswer);
						}
						if(da == '1'){
							$("#ts_phone").html("手机号码未注册");
						}else if(da == '2'){
							$("#ts_phone").html("手机号码未设置找回问题");
						}else{
							$("#ts_phone").html(da.list[0].pname)
						}
					}
				})
			})
		})
	</script>
</html>
